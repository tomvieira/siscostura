<!-- Estendemos do template base -->
{% extends "website/_layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Página Inicial{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="card border-dark">
                    <div class="card-header">Clientes</div>
                    <div class="card-body">
                        <p class="card-text">
                            Mantenha os <code>Clientes</code> da empresa.
                        </p>
                    </div>
                    <div class="card-footer text-end">
                        <a href="{% url 'website:cadastra_cliente' %}"
                           class="btn btn-primary btn-sm">
                            Cadastrar
                        </a>
                        <a href="{% url 'website:lista_clientes' %}"
                           class="btn btn-primary btn-sm">
                            Lista
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="card border-dark">
                    <div class="card-header">Pedido</div>
                    <div class="card-body">
                        <p class="card-text">
                            Mantenha os <code>Pedidos</code> da empresa.
                        </p>
                    </div>
                    <div class="card-footer text-end">
                        <a href="{% url 'website:cadastra_pedido' %}"
                           class="btn btn-primary btn-sm">
                            Cadastrar
                        </a>
                        <a href="{% url 'website:lista_pedidos' %}"
                           class="btn btn-primary btn-sm">
                            Lista
                        </a>
                    </div>
                </div>
            </div>
           
    </div>
{% endblock %}
