<!DOCTYPE html>
<html>
    {% load static tempo_atual%}
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>{% block title %}Siscostura - Sistema de Gerenciamento de Corte e costura{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'website/img/favicon.ico' %}" type="image/png">
    

    <!-- Arquivos CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/master.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/aos.css' %}">

    {% block styles %}{% endblock %}
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <h3 style="text-decoration: underline">SISCOSTURA</h3>
        </a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'website:index' %}">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website:lista_clientes' %}">Clientes</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website:lista_pedidos' %}">Pedidos</a>
                </li>                
            </ul>
            <ul class="navbar-nav float-right">
                <li class="nav-item">
                    
                </li>
            </ul>
        </div>
    </div>
</nav>

<div data-aos="fade-in" data-aos-duration="1000">
    <!-- Conteúdo do site -->
    {% block conteudo %}{% endblock %}
</div>

<!-- Scripts .js -->
<script src="{% static 'website/js/jquery.min.js' %}"></script>
<script src="{% static 'website/js/bootstrap.min.js' %}"></script>
<script src="{% static 'website/js/aos.js' %}"></script>

{% block scripts %}{% endblock %}

<script src="{% static 'website/js/scripts.js' %}"></script>

<script type="application/javascript">
    AOS.init();
</script>
</body>
</html>
