
{% extends "website/_layouts/base.html" %}
{% load widget_tweaks %}
{% block conteudo %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">{% csrf_token %}
                        {% if form.email.errors %}{{ form.email.errors }}{% endif %}
                            <p>{{ form.email }}</p>
                        <input type="submit" class='btn btn-default btn-lg' value="Alterar senha" class="btn btn-primary">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
